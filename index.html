<body>
    <script>
        function say() {
            const name = window.prompt("enter your name:");
            window.alert("Hello " + name + "  This is an alert message");
        }
    </script>
    <h2><center>Registration Form<img
                src="http://blogs.uww.edu/instructional/files/2017/04/shutterstock_5002402212.png" width=40px
                height=40px></center></h2>
    <!-- Inline CSS always belongs inside the head tag -->
    <style>
        /* Three selectors */
        body {
            background-color: rgb(236, 248, 248);
        }

        h2 {
            color: white;
            background-color: black;
            text-align: center;
            font-size: 40px;
            text-shadow: 2px 2px red;
            font-style: bold;
            width: 100%;
        }
    </style>
    <div id="form1" align="center">
        <br>
        <form action="but.html" method="post">
            <label for="firstName">Enter the First name:</label>
            <input type="text" id="firstName" name="firstName"><br><br>

            <label for="secondName">Enter the Second name:</label>
            <input type="text" id="secondName" name="secondName"><br><br>

            <label for="rollNumber">Roll number:</label>
            <input type="text" id="rollNumber" name="rollNumber"><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"><label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female"><label for="female">Female</label><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"><br><br>

            <label>City:</label>
            <input type="checkbox" id="bangalore" name="place" value="Bangalore"><label for="bangalore">Bangalore</label>
            <input type="checkbox" id="hyderabad" name="place" value="Hyderabad"><label for="hyderabad">Hyderabad</label>
            <input type="checkbox" id="chennai" name="place" value="Chennai"><label for="chennai">Chennai</label><br><br>

            <label for="branch">Branch:</label>
            <select id="branch" name="branch">
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="IT">IT</option>
                <option value="Civil">Civil</option>
                <option value="Mech">Mech</option>
            </select><br><br>

            <label for="startTime">Duration:</label>
            <input type="time" id="startTime" name="startTime"> to <input type="time" id="endTime" name="endTime"><br><br>

            <label for="email">Mail id:</label>
            <input type="email" id="email" name="email"> <button style="background-color: aquamarine;">OK</button><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <a href="but.html" onclick="say()" style="background-color: rgb(67, 231, 67); color: blue; padding: 10px 10px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-decoration: none; display: inline-block;">SUBMIT</a>

        </div>
    </body>
